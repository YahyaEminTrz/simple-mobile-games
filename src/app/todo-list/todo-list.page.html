<ion-header>
  <ion-toolbar>
    <ion-title>Todo List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-textarea [(ngModel)]="tasks[i]" auto-grow="true" rows="1" (ionBlur)="updateTask(tasks[i], i)"></ion-textarea>
      <ion-buttons slot="end">
        <ion-button (click)="deleteTask(i)">Sil</ion-button>
      </ion-buttons>
    </ion-item>
    
    

  </ion-list>

    <ion-item>
      <ion-textarea [(ngModel)]="newTask" placeholder="New Task" auto-grow="true" rows="1"></ion-textarea>
      <ion-button expand="full" (click)="addTask()">GÃ¶rev ekle</ion-button>
    </ion-item>
    
</ion-content>
